<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:fragment="head">
   <meta charset="UTF-8">
   <meta name="管理后台" content="微信,小程序,后台管理系统">
   <title>
       逐运人生 | 客户后台管理系统
   </title>
    <link rel="stylesheet"  type="text/css"  href="/static/layui/css/layui.css" charset="utf-8"/>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script  src="/static/layui/layui.js"> </script>
    <link rel="stylesheet" type="text/css" href="/static/css/head.css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/aside.css" charset="utf-8"/>
    <script  src="/static/js/util.js"> </script>

</head>

<nav  th:fragment="nav">
    <div class="logo">
        <img  src="/static/img/zyrs.png" alt="逐运人生"/>
        <div>逐运人生 | 客户后台管理系统</div>
    </div>

    <div class="menu">
            <div class="blog menu-item"><a href="http://www.zyrs.xyz" target="_blank">博客</a></div>

            <ul class="layui-nav info"  th:if="${current_user} != null">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="menu-item-info">
                        <span class="layui-icon">&#xe667</span>
                        <div id="myInfo">
                            <img  th:if="*{logo eq ''}" th:src="*{logo}"class="layui-nav-img"/>
                            <img  th:if="*{logo ne ''}" src="/static/img/zyrs.png" class="layui-nav-img"/>
                            <span class="layui-icon">&#xe625;</span>
                        </div>
                    </a>
                </li>
                <li class="layui-nav-child " id="myInfo-other">
                    <a href="/logout" style="color: #576b95;">退出</a>
                </li>
           </ul>
    </div>
    <script>
        $("#myInfo").click(function(){
            $("#myInfo-other").toggle();
        })

        $("#myInfo-other").mouseleave(function(){
            $("#myInfo-other").hide();
        })



    </script>
</nav>

</html>
